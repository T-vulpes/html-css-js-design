<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ButtonHover</title>
  <style>
    body {
      background: #0d0d0d;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .crystal-button {
      position: relative;
      padding: 28px 80px;
      font-size: 22px;
      font-family: 'Segoe UI', sans-serif;
      font-weight: bold;
      color: #fff;
      background: linear-gradient(145deg, #3a3a3a, #2a2a2a);
      border: none;
      cursor: pointer;
      border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
      overflow: hidden;
      transition: all 0.7s ease;
      box-shadow:
        inset 0 0 0px #00f0ff,
        0 0 20px rgba(0, 255, 255, 0.2);
    }

    .crystal-button::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(120deg, transparent, #00ffff66, transparent);
      transform: rotate(25deg);
      transition: all 0.7s ease;
      opacity: 0.3;
      pointer-events: none;
    }

    .crystal-button:hover {
      border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%;
      background: linear-gradient(145deg, #1e1e1e, #2c2c2c);
      box-shadow:
        inset 0 0 30px #00f0ff44,
        0 0 40px #00f0ff33;
      transform: scale(1.08);
    }

    .crystal-button:hover::before {
      top: 0;
      left: 0;
      transform: rotate(360deg);
      opacity: 0.5;
    }
  </style>
</head>
<body>

  <button class="crystal-button">ENTER</button>

</body>
</html>
