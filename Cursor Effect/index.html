<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>cursoreffect1</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #000;
      cursor: none;
    }

    .particle {
      position: absolute;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      pointer-events: none;
      animation: explode 700ms ease-out forwards;
    }

    @keyframes explode {
      to {
        transform: translate(var(--x), var(--y)) scale(0.5);
        opacity: 0;
      }
    }

    .cursor-dot {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: white;
      border-radius: 50%;
      pointer-events: none;
      mix-blend-mode: difference;
    }
  </style>
</head>
<body>

<div class="cursor-dot" id="cursorDot"></div>
<script src="script.js"></script>
</body>
</html>
