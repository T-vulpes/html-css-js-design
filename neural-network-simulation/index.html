<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Swarm Intelligence</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
        }
        canvas {
            display: block;
        }
        .ui {
            position: absolute;
            top: 20px; left: 20px;
            color: #00ffcc;
            font-family: 'Courier New', Courier, monospace;
            pointer-events: none;
            text-shadow: 0 0 5px #00ffcc;
        }
    </style>
</head>
<body>

    <div class="ui">
        <h1>NEURAL SWARM</h1>
        <p>Algorithm: Flocking + Proximity Connect</p>
        <p>Entities: <span id="count">0</span></p>
    </div>
    <canvas id="canvas1"></canvas>

    <script>
        const canvas = document.getElementById('canvas1');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particlesArray;

        // Mouse Etkileşimi (Yırtıcı)
        let mouse = {
            x: null,
            y: null,
            radius: 150 // Mouse'un etki alanı
        }

        window.addEventListener('mousemove', function(event) {
            mouse.x = event.x;
            mouse.y = event.y;
        });

        // PARÇACIK SINIFI (YAPAY ZEKA AJANI)
        class Particle {
            constructor(x, y, directionX, directionY, size, color) {
                this.x = x;
                this.y = y;
                this.directionX = directionX;
                this.directionY = directionY;
                this.size = size;
                this.color = color;
            }

            // Çizim
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2, false);
                ctx.fillStyle = '#00ffcc';
                ctx.fill();
            }

            // Fizik ve Hareket Mantığı
            update() {
                // Sınır Kontrolü (Ekrandan çıkarsa geri sektir)
                if (this.x > canvas.width || this.x < 0) {
                    this.directionX = -this.directionX;
                }
                if (this.y > canvas.height || this.y < 0) {
                    this.directionY = -this.directionY;
                }

                // Mouse Çarpışma Kontrolü (Kaçış Mantığı)
                let dx = mouse.x - this.x;
                let dy = mouse.y - this.y;
                let distance = Math.sqrt(dx*dx + dy*dy);
                
                if (distance < mouse.radius + this.size){
                    if (mouse.x < this.x && this.x < canvas.width - this.size * 10) {
                        this.x += 10;
                    }
                    if (mouse.x > this.x && this.x > this.size * 10) {
                        this.x -= 10;
                    }
                    if (mouse.y < this.y && this.y < canvas.height - this.size * 10) {
                        this.y += 10;
                    }
                    if (mouse.y > this.y && this.y > this.size * 10) {
                        this.y -= 10;
                    }
                }

                // Hareketi uygula
                this.x += this.directionX;
                this.y += this.directionY;

                this.draw();
            }
        }

        // Sürüyü Oluştur
        function init() {
            particlesArray = [];
            // Ekrana kaç tane nokta koyulacağını hesapla (Yoğunluk)
            let numberOfParticles = (canvas.height * canvas.width) / 9000;
            document.getElementById('count').innerText = Math.floor(numberOfParticles);

            for (let i = 0; i < numberOfParticles; i++) {
                let size = (Math.random() * 3) + 1;
                let x = (Math.random() * ((innerWidth - size * 2) - (size * 2)) + size * 2);
                let y = (Math.random() * ((innerHeight - size * 2) - (size * 2)) + size * 2);
                let directionX = (Math.random() * 2) - 1; // Hız ve Yön X
                let directionY = (Math.random() * 2) - 1; // Hız ve Yön Y
                let color = '#00ffcc';

                particlesArray.push(new Particle(x, y, directionX, directionY, size, color));
            }
        }

        // SİNİR AĞI BAĞLANTILARI (Zor Kısım)
        // Her nokta diğer noktaları kontrol eder, yakınsa çizgi çeker.
        function connect() {
            let opacityValue = 1;
            for (let a = 0; a < particlesArray.length; a++) {
                for (let b = a; b < particlesArray.length; b++) {
                    let distance = ((particlesArray[a].x - particlesArray[b].x) * (particlesArray[a].x - particlesArray[b].x))
                    + ((particlesArray[a].y - particlesArray[b].y) * (particlesArray[a].y - particlesArray[b].y));
                    
                    // Eğer mesafe belli bir değerden azsa (Örn: 100px)
                    if (distance < (canvas.width/7) * (canvas.height/7)) {
                        opacityValue = 1 - (distance/20000);
                        ctx.strokeStyle = 'rgba(0, 255, 204,' + opacityValue + ')';
                        ctx.lineWidth = 1;
                        ctx.beginPath();
                        ctx.moveTo(particlesArray[a].x, particlesArray[a].y);
                        ctx.lineTo(particlesArray[b].x, particlesArray[b].y);
                        ctx.stroke();
                    }
                }
            }
        }

        // Animasyon Döngüsü
        function animate() {
            requestAnimationFrame(animate);
            ctx.clearRect(0, 0, innerWidth, innerHeight);

            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
            }
            connect(); // Bağlantıları çiz
        }

        // Yeniden Boyutlandırma
        window.addEventListener('resize', function() {
            canvas.width = innerWidth;
            canvas.height = innerHeight;
            mouse.radius = ((canvas.height/80) * (canvas.height/80));
            init();
        });

        // Mouse çıkarsa kaçış modunu kapat
        window.addEventListener('mouseout', function(){
            mouse.x = undefined;
            mouse.y = undefined;
        })

        init();
        animate();
    </script>
</body>
</html>
