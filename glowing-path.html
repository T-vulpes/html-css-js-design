<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glowing-path</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background-color: #0d1222;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
<canvas id="canvas"></canvas>

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    
    function resizeCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    const mouse = { x: canvas.width / 2, y: canvas.height / 2 };
    const fireflies = [];
    const FIREFLY_COUNT = 50;

    window.addEventListener('mousemove', (e) => {
        mouse.x = e.clientX;
        mouse.y = e.clientY;
    });

    class Firefly {
        constructor() {
            this.x = Math.random() * canvas.width;
            this.y = Math.random() * canvas.height;
            this.vx = 0;
            this.vy = 0;
            this.size = 5 + Math.random() * 5;
            this.opacity = Math.random(); 
            this.targetOpacity = Math.random();
            this.speed = Math.random() * 0.3 + 0.15; 
            this.wander = Math.random() * 0.2 + 0.1; 
        }

        draw() {
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
            ctx.fillStyle = `rgba(255, 255, 150, ${this.opacity})`;
            ctx.shadowColor = `rgba(255, 255, 150, ${this.opacity})`;
            ctx.shadowBlur = 10;
            ctx.fill();
        }

        update() {
            const dx = mouse.x - this.x;
            const dy = mouse.y - this.y;
            const dist = Math.sqrt(dx * dx + dy * dy);

            this.vx += (dx / dist) * this.speed + (Math.random() - 0.5) * this.wander;
            this.vy += (dy / dist) * this.speed + (Math.random() - 0.5) * this.wander;

            this.vx *= 0.95;
            this.vy *= 0.95;

            this.x += this.vx;
            this.y += this.vy;
            if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
            if (this.y < 0 || this.y > canvas.height) this.vy *= -1;

            if (this.opacity < this.targetOpacity) {
                this.opacity += 0.01;
            } else {
                this.opacity -= 0.01;
                if (this.opacity < 0) {
                    this.opacity = 0;
                    this.targetOpacity = Math.random();
                }
            }
        }
    }
    function init() {
        for (let i = 0; i < FIREFLY_COUNT; i++) {
            fireflies.push(new Firefly());
        }
    }

    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        for (let i = 0; i < fireflies.length; i++) {
            fireflies[i].update();
            fireflies[i].draw();
        }
        requestAnimationFrame(animate);
    }

    window.onload = function () {
        init();
        animate();
    };

</script>
</body>
</html>
