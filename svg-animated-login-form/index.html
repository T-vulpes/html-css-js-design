<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Login Page ( Flower Theme)</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fce4ec; 
            display: grid;
            place-items: center;
            min-height: 100vh;
            margin: 0;
            overflow: hidden; 
        }

        .container {
            display: flex;
            width: 950px; 
            height: 600px; 
            background-color: #ffffff;
            border-radius: 25px; 
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.18); 
            overflow: hidden; 
        }

        .left-panel {
            flex: 1.5; /* Çiçek paneline daha fazla genişlik */
            /* Daha canlı ve yumuşak degrade */
            background: linear-gradient(to bottom, #bbdefb, #e3f2fd, #c8e6c9); 
            border-right: 1px solid #e0e0e0; /* Daha ince kenarlık */
            position: relative; 
            display: flex;
            flex-wrap: nowrap; 
            justify-content: center; 
            align-items: flex-end; 
            padding-bottom: 10px; /* Çiçeklerin biraz daha yukarıda durması için */
            overflow: hidden; 
        }

        /* Right Panel (Form) */
        .right-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 50px; /* Daha fazla padding */
            background-color: #fce4ec; /* Login paneli için arka planla uyumlu pembe */
        }

        /* SVG Flowers */
        .flower-svg {
            position: relative;
            margin: 0 -35px; /* Çiçekler daha da üst üste binsin */
            height: 100%; 
            width: 110px; /* Çiçeklerin temel alanı büyütüldü */
            overflow: visible; 
            display: flex;
            flex-direction: column;
            justify-content: flex-end; 
            align-items: center;
            z-index: 1; 
            animation: sway 5s ease-in-out infinite alternate; /* Hafif sallanma animasyonu */
        }

        /* Her çiçeğe farklı animasyon başlangıç gecikmesi */
        #flower1 { z-index: 10; animation-delay: 0s; } 
        #flower2 { z-index: 9; animation-delay: 0.5s; }
        #flower3 { z-index: 8; animation-delay: 1s; }
        #flower4 { z-index: 7; animation-delay: 1.5s; }
        #flower5 { z-index: 6; animation-delay: 2s; }
        #flower6 { z-index: 5; animation-delay: 2.5s; }
        #flower7 { z-index: 4; animation-delay: 3s; }
        #flower8 { z-index: 3; animation-delay: 3.5s; }
        #flower9 { z-index: 2; animation-delay: 4s; }
        #flower10 { z-index: 1; animation-delay: 4.5s; }

        @keyframes sway {
            from { transform: rotate(0deg); }
            to { transform: rotate(2deg); }
        }

        .flower-svg svg {
            display: block;
            width: 100%; 
            height: auto;
            position: relative;
            bottom: 0; 
            overflow: visible;
        }

        /* Flower Colors and Outlines (Daha ince hatlar için stroke-width düşürüldü) */
        .flower-petal {
            fill: #ffadad; 
            stroke: #333; 
            stroke-width: 0.5; /* Daha modern ve minimal */
            transition: transform 0.3s ease;
        }
        .stem-line {
            fill: #a2d2a8; /* Açık yeşil sap */
            stroke: #333;
            stroke-width: 0.5; /* Daha modern ve minimal */
            stroke-linecap: round;
        }
        .leaf-line {
            fill: #a2d2a8; /* Açık yeşil yaprak */
            stroke: #333;
            stroke-width: 0.5; /* Daha modern ve minimal */
        }

        /* Eyes and Mouth (Daha büyük ve belirgin) */
        .eye-svg {
            fill: white;
            stroke: black;
            stroke-width: 0.8; /* Göz kenarlıkları da inceltildi */
        }
        .pupil-svg {
            fill: black;
            transition: transform 0.2s linear; 
            transform-origin: center; 
        }
        .mouth-svg {
            fill: none;
            stroke: black;
            stroke-width: 0.8; /* Ağız çizgisi de inceltildi */
            stroke-linecap: round;
        }
        .face-bg {
             fill: #ffffff; 
             opacity: 0.9; /* Yüz arka planı daha az şeffaf */
        }

        /* Specific Flower Colors (Daha fazla renk çeşitliliği) */
        #flower1 .flower-petal { fill: #ffadad; } /* Pembe */
        #flower2 .flower-petal { fill: #ffd6a5; } /* Turuncu */
        #flower3 .flower-petal { fill: #a0c4ff; } /* Mavi */
        #flower4 .flower-petal { fill: #bdb2ff; } /* Mor */
        #flower5 .flower-petal { fill: #fff1a0; } /* Sarı */
        #flower6 .flower-petal { fill: #ffc6ff; } /* Açık Mor */
        #flower7 .flower-petal { fill: #caffbf; } /* Açık Yeşil */
        #flower8 .flower-petal { fill: #ffb3d9; } /* Daha koyu pembe */
        #flower9 .flower-petal { fill: #ffdfba; } /* Açık şeftali */
        #flower10 .flower-petal { fill: #bae1ff; } /* Daha açık mavi */


        /* Form Styles */
        .form-container { width: 100%; max-width: 350px; } /* Form alanı biraz genişletildi */
        .form-container h2 { 
            text-align: center; 
            color: #d9534f; 
            margin-bottom: 30px; /* Başlık alt boşluğu artırıldı */
            font-size: 2.2em; /* Başlık boyutu büyütüldü */
            font-weight: 600; /* Daha belirgin font */
        }
        .input-group { margin-bottom: 25px; position: relative; } /* Input grupları arası boşluk artırıldı */
        .input-group label { display: block; margin-bottom: 8px; color: #555; font-size: 0.95em; } /* Label font boyutu */
        .input-group input { 
            width: 100%; 
            padding: 12px 15px; /* Input padding'i artırıldı */
            border: 1px solid #ffcdd2; 
            border-radius: 8px; /* Daha yumuşak input köşeleri */
            box-sizing: border-box; 
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            font-size: 1.05em; /* Input font boyutu */
        }
        .input-group input:focus {
            border-color: #ff8a80; 
            box-shadow: 0 0 8px rgba(255, 138, 128, 0.3); /* Fokuslandığında hafif gölge */
            outline: none;
        }

        #togglePassword { 
            position: absolute; 
            right: 15px; /* İkon pozisyonu ayarlandı */
            top: 45px; /* İkon pozisyonu ayarlandı */
            cursor: pointer; 
            color: #888; 
            font-size: 1.1em; /* İkon boyutu */
        }
        
        .login-button { 
            width: 100%; 
            padding: 14px; /* Buton padding'i artırıldı */
            border: none; 
            border-radius: 8px; /* Buton köşeleri yumuşatıldı */
            background-color: #e84e40; 
            color: white; 
            font-size: 1.2em; /* Buton font boyutu büyütüldü */
            font-weight: 600;
            cursor: pointer; 
            transition: background-color 0.3s ease, transform 0.2s ease; 
        }
        .login-button:hover { 
            background-color: #c0392b; 
            transform: translateY(-2px); /* Hover'da hafif yukarı hareket */
        }
        
        .signup-link { 
            text-align: center;

            font-size: 0.95em;
        }
        .signup-link a { 
            color: #e84e40; 
            text-decoration: none; 
            font-weight: 600;
            transition: color 0.3s ease;
        }
        .signup-link a:hover {
            color: #c0392b;
            text-decoration: underline;
        }
    </style>
</head>

    <script>
        // --- EYE TRACKING ---
        const pupils = document.querySelectorAll('.pupil-svg');
        let isLookingAway = false; 

        window.addEventListener('mousemove', (e) => {
            if (!isLookingAway) {
                pupils.forEach(pupil => {
                    const faceGroup = pupil.closest('.face-group');
                    if (!faceGroup) return;

                    const rect = faceGroup.getBoundingClientRect();
                    const eyeX = rect.left + rect.width / 2;
                    const eyeY = rect.top + rect.height / 2;

                    const deltaX = e.clientX - eyeX;
                    const deltaY = e.clientY - eyeY;
                    const angle = Math.atan2(deltaY, deltaX);

                    const maxRadius = 3; /* Pupils can move a bit more */
                    const x = Math.cos(angle) * maxRadius;
                    const y = Math.sin(angle) * maxRadius;
                    
                    pupil.setAttribute('transform', `translate(${x}, ${y})`);
                });
            }
        });

        // --- PASSWORD TOGGLE (LOOK AWAY EFFECT) ---
        const passwordInput = document.getElementById('password');
        const togglePassword = document.getElementById('togglePassword');

        togglePassword.addEventListener('click', () => {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);

            togglePassword.classList.toggle('fa-eye-slash');
            togglePassword.classList.toggle('fa-eye');

            if (type === 'text') {
                isLookingAway = true;
                pupils.forEach(pupil => {
                    pupil.setAttribute('transform', `translate(-3, 0)`); /* Look hard left */
                });
            } else {
                isLookingAway = false;
                pupils.forEach(pupil => {
                    pupil.setAttribute('transform', `translate(0, 0)`); /* Look straight */
                });
            }
        });
    </script>
