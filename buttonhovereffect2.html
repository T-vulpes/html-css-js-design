<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Criminal Wheel Button</title>
  <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Russo One', sans-serif;
    }

    .criminal-button {
      position: relative;
      width: 180px;
      height: 160px;
      border-radius: 20px;
      background: linear-gradient(135deg, #1a0000 30%, #330000 100%);
      border: 3px solid #4d0000;
      box-shadow:
        inset 0 0 15px #1a0000,
        0 0 10px #33000055;
      color: #ff1a1a;
      text-transform: uppercase;
      letter-spacing: 4px;
      text-align: center;
      line-height: 160px;
      font-size: 20px;
      cursor: pointer;
      overflow: hidden;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      user-select: none;
      font-weight: 900;
      z-index: 1;
    }

    .criminal-button::before {
      content: '';
      position: absolute;
      inset: 0;
      background-image: url('blood2.png');
      background-size: cover;
      background-position: center;
      opacity: 0.6;
      filter: contrast(1.2) brightness(0.9) saturate(1.4);
      z-index: 2;
      pointer-events: none;
      mix-blend-mode: screen;
      transition: opacity 0.4s ease;
    }

    .criminal-button:hover::before {
      opacity: 0;
    }

    .criminal-button::after {
      content: '';
      position: absolute;
      top: 0;
      left: -80%;
      width: 60%;
      height: 100%;
      background: linear-gradient(
        120deg,
        rgba(255, 255, 255, 0.05) 0%,
        rgba(255, 255, 255, 0.2) 50%,
        rgba(255, 255, 255, 0.05) 100%
      );
      transform: skewX(-30deg);
      transition: left 0.6s ease;
      z-index: 3;
    }

    .criminal-button:hover::after {
      left: 125%;
    }

    .criminal-button:hover {
      transform: scale(1.05);
      box-shadow:
        inset 0 0 25px #2a0000,
        0 0 15px #77000088;
      color: #ff3333;
      background: linear-gradient(135deg, #200000, #3a0000);
    }

    .criminal-button:active {
      transform: scale(0.95);
      box-shadow:
        inset 0 0 20px #220000,
        0 0 8px #44000066;
    }
  </style>
</head>
<body>

  <div class="criminal-button">Ignite</div>

</body>
</html>
