<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scratch Card Reveal</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600;800&display=swap');

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

        body {
            min-height: 100vh;
            display: flex; justify-content: center; align-items: center;
            background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 350px;
            height: 200px;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
            overflow: hidden;
            user-select: none;
        }

        .secret-layer {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(45deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1; 
        }

        .secret-layer h3 {
            font-size: 1.2rem;
            color: #fff;
            text-shadow: 0 2px 5px rgba(0,0,0,0.2);
            text-transform: uppercase;
        }

        .code {
            font-size: 2.5rem;
            font-weight: 800;
            color: #fff;
            background: rgba(0,0,0,0.1);
            padding: 5px 20px;
            border-radius: 10px;
            border: 2px dashed #fff;
            margin-top: 10px;
            letter-spacing: 2px;
        }

        #scratchCanvas {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 2;
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="white" stroke="black"><circle cx="12" cy="12" r="10"/></svg>') 12 12, auto;
            transition: opacity 0.5s;
        }
        
        .container.revealed {
            box-shadow: 0 0 20px #ff9a9e;
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="secret-layer">
            <h3>You Won a Code!</h3>
            <div class="code">50%OFF</div>
        </div>

        <canvas id="scratchCanvas"></canvas>

    </div>

    <script>
        const canvas = document.getElementById('scratchCanvas');
        const ctx = canvas.getContext('2d');
        const container = document.querySelector('.container');

        const width = 350;
        const height = 200;
        canvas.width = width;
        canvas.height = height;

        function initCover() {
            const gradient = ctx.createLinearGradient(0, 0, width, height);
            gradient.addColorStop(0, '#C0C0C0');
            gradient.addColorStop(0.5, '#E0E0E0');
            gradient.addColorStop(1, '#B0B0B0'); 

            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, width, height);

            ctx.fillStyle = '#666';
            ctx.font = '24px Poppins';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('SCRATCH HERE', width / 2, height / 2);
        }

        initCover();
        let isDrawing = false;

        const getMousePos = (e) => {
            const rect = canvas.getBoundingClientRect();
            const x = (e.touches ? e.touches[0].clientX : e.clientX) - rect.left;
            const y = (e.touches ? e.touches[0].clientY : e.clientY) - rect.top;
            return { x, y };
        };

        const scratch = (x, y) => {
            ctx.globalCompositeOperation = 'destination-out';
            ctx.beginPath();
            ctx.arc(x, y, 20, 0, Math.PI * 2);  
            ctx.fill();
        };


        const startDraw = (e) => { isDrawing = true; };
        
        const moveDraw = (e) => {
            if (!isDrawing) return;
            e.preventDefault(); 
            const { x, y } = getMousePos(e);
            scratch(x, y);
            checkReveal();
        };

        const endDraw = () => { isDrawing = false; };

        canvas.addEventListener('mousedown', startDraw);
        canvas.addEventListener('mousemove', moveDraw);
        window.addEventListener('mouseup', endDraw);

        canvas.addEventListener('touchstart', startDraw);
        canvas.addEventListener('touchmove', moveDraw);
        window.addEventListener('touchend', endDraw);

        function checkReveal() {
            const imageData = ctx.getImageData(0, 0, width, height);
            const pixels = imageData.data;
            let transparentPixels = 0;

            for (let i = 3; i < pixels.length; i += 4) {
                if (pixels[i] === 0) {
                    transparentPixels++;
                }
            }

            const totalPixels = width * height;
            const percentage = (transparentPixels / totalPixels) * 100;

            if (percentage > 50) {
                canvas.style.opacity = '0'; 
                container.classList.add('revealed');
            }
        }

    </script>
</body>
</html>
