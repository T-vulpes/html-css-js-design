<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Retro Game Menu</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #000010;
      height: 100vh;
      font-family: 'Press Start 2P', monospace;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    .shock-button {
      font-size: 12px;
      padding: 20px 40px;
      color: #fff;
      background: #1a1a1a;
      border: 3px solid #ff00cc;
      cursor: pointer;
      box-shadow: 0 0 10px #ff00cc, inset 0 0 10px #00ffff;
      position: relative;
      overflow: hidden;
      transition: all 0.3s ease;
      margin-bottom: 30px;
      z-index: 2;
    }

    .shock-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: repeating-linear-gradient(
        45deg,
        rgba(0, 255, 255, 0.1),
        rgba(255, 0, 255, 0.2) 10px,
        rgba(0, 255, 255, 0.1) 20px
      );
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .shock-button:hover::before {
      animation: shock 0.4s linear infinite;
      opacity: 0.25;
    }

    @keyframes shock {
      0% { background-position: 0 0; }
      100% { background-position: 100px 100px; }
    }

    .menu {
      display: none;
      flex-direction: column;
      gap: 20px;
      text-align: center;
      animation: fadeIn 0.5s ease-in-out forwards;
      z-index: 2;
    }

    .menu button {
      padding: 18px 36px;
      background: #1a1a1a;
      border: 3px solid #ff00cc;
      color: #00ffff;
      cursor: pointer;
      text-transform: uppercase;
      font-size: 11px;
      letter-spacing: 1px;
      text-shadow: 0 0 3px #00ffff;
      box-shadow: 0 0 10px #ff00cc, inset 0 0 8px #00ffff;
      transition: 0.3s ease;
      position: relative;
    }

    .menu button:hover {
      color: #ff00ff;
      background: #111122;
      box-shadow: 0 0 20px #ff00ff, inset 0 0 15px #00ffff;
      text-shadow: 0 0 6px #ff00ff;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    .grid-background {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 200%;
      height: 200%;
      background-image:
        linear-gradient(#00ffff22 1px, transparent 1px),
        linear-gradient(90deg, #ff00ff22 1px, transparent 1px);
      background-size: 40px 40px;
      transform: perspective(500px) rotateX(65deg);
      animation: gridMove 8s linear infinite;
      z-index: 0;
      opacity: 0.15;
    }

    @keyframes gridMove {
      0% { background-position: 0 0; }
      100% { background-position: 0 40px; }
    }

    /* Neon UyarÄ± Kutusu */
    .message {
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translateX(-50%);
      background: #1a1a1a;
      border: 2px solid #ff00cc;
      color: #00ffff;
      padding: 20px 30px;
      text-align: center;
      font-size: 10px;
      box-shadow: 0 0 10px #ff00cc, inset 0 0 10px #00ffff;
      z-index: 99;
      text-transform: uppercase;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.4s ease;
    }

    .message.show {
      opacity: 1;
      pointer-events: auto;
    }
  </style>
</head>
<body>

  <button class="shock-button" onclick="showMenu()">Press Start</button>

  <div class="menu" id="gameMenu">
    <button onclick="showMessage('Loading Game...')">Start Game</button>
    <button onclick="showMessage('Options not available')">Options</button>
    <button onclick="showMessage('Made with ðŸ’– by Techsprk!')">Credits</button>
  </div>

  <div class="grid-background"></div>
  <div class="message" id="messageBox"></div>

  <script>
    function showMenu() {
      document.querySelector('.shock-button').style.display = 'none';
      document.getElementById('gameMenu').style.display = 'flex';
    }

    function showMessage(text) {
      const msg = document.getElementById('messageBox');
      msg.innerText = text;
      msg.classList.add('show');
      setTimeout(() => {
        msg.classList.remove('show');
      }, 3000);
    }
  </script>

</body>
</html>
