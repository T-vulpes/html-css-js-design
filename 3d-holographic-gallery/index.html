<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Card Gallery</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;800&display=swap');

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #050505;
            font-family: 'Orbitron', sans-serif;
            perspective: 1000px;
            overflow-x: hidden; 
        }

        .gallery {
            display: flex;
            gap: 30px;
            padding: 20px;
            flex-wrap: wrap; 
            justify-content: center;
        }

        /* ======================== */
        .card-wrap {
            width: 260px;
            height: 400px;
            position: relative;
            transform-style: preserve-3d;
            cursor: pointer;
        }

        .card {
            position: absolute;
            width: 100%; height: 100%;
            border-radius: 15px;
            background: #1a1a1a;
            overflow: hidden;
            transform-style: preserve-3d;
            transition: transform 0.1s ease-out; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .card-bg {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            object-fit: cover;
            transform: translateZ(0);
            transition: 0.5s;
            opacity: 0.7;
        }

        .shine {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: linear-gradient(
                135deg,
                rgba(255,255,255,0) 0%,
                rgba(255,255,255,0.3) 50%,
                rgba(255,255,255,0) 100%
            );
            opacity: 0;
            transition: opacity 0.2s;
            mix-blend-mode: overlay;
            z-index: 10;
        }

        .content {
            position: absolute;
            bottom: 30px; left: 20px;
            transform: translateZ(50px); 
            pointer-events: none;
            text-shadow: 0 4px 8px rgba(0,0,0,1);
        }

        h2 { margin: 0; font-size: 2rem; color: #fff; }
        p { margin: 5px 0 0; color: rgba(255,255,255,0.7); font-size: 0.9rem; }

        .card-1 h2 { color: #00ffff; }
        .card-wrap:hover .card-1 .card-bg { opacity: 1; filter: sepia(0) hue-rotate(180deg); }

        .card-2 h2 { color: #ff00ff; }
        .card-wrap:hover .card-2 .card-bg { opacity: 1; filter: sepia(0) hue-rotate(300deg); }

        .card-3 h2 { color: #00ff00; }
        .card-wrap:hover .card-3 .card-bg { opacity: 1; filter: sepia(0) hue-rotate(90deg); }


        /* Hover Efektleri */
        .card-wrap:hover .shine { opacity: 1; }
        .card-wrap:hover .card { box-shadow: 0 30px 60px rgba(0,0,0,0.8); }

    </style>
</head>
<body>

    <div class="gallery">

        <div class="card-wrap">
            <div class="card card-1">
                <img src="https://images.unsplash.com/photo-1535295972055-1c762f4483e5?q=80&w=1000" class="card-bg">
                <div class="shine"></div>
                <div class="content">
                    <h2>CYBER</h2>
                    <p>System Architect</p>
                </div>
            </div>
        </div>

        <div class="card-wrap">
            <div class="card card-2">
                <img src="https://images.unsplash.com/photo-1614850523459-c2f4c699c52e?q=80&w=1000" class="card-bg">
                <div class="shine"></div>
                <div class="content">
                    <h2>SYNTH</h2>
                    <p>Data Runner</p>
                </div>
            </div>
        </div>

        <div class="card-wrap">
            <div class="card card-3">
                <img src="https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?q=80&w=1000" class="card-bg">
                <div class="shine"></div>
                <div class="content">
                    <h2>MATRIX</h2>
                    <p>Code Breaker</p>
                </div>
            </div>
        </div>

    </div>

    <script>
        const wrappers = document.querySelectorAll('.card-wrap');

        wrappers.forEach(wrap => {
            const card = wrap.querySelector('.card');
            const shine = wrap.querySelector('.shine');

            wrap.addEventListener('mousemove', (e) => {
                const rect = wrap.getBoundingClientRect();
                const x = e.clientX - rect.left; 
                const y = e.clientY - rect.top;
                const w = rect.width;
                const h = rect.height;

                const rotateY = ((x - w/2) / w) * 30; 
                const rotateX = ((y - h/2) / h) * -30; 
                card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
                const shineX = (x / w) * 100;
                const shineY = (y / h) * 100;
                shine.style.background = `radial-gradient(circle at ${shineX}% ${shineY}%, rgba(255,255,255,0.4), transparent)`;
            });

            wrap.addEventListener('mouseleave', () => {
                card.style.transform = `rotateX(0) rotateY(0)`;
                shine.style.background = `rgba(0,0,0,0)`; 
            });
        });
    </script>

</body>
</html>
