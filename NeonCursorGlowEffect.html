<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Glowing Cursor Button</title>
  <style>
    body {
      margin: 0;
      background: #0d0d0d;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      cursor: none;
    }

    .btn {
      padding: 20px 50px;
      font-size: 20px;
      color: #fff;
      border: none;
      background: #111;
      position: relative;
      border-radius: 50px;
      overflow: hidden;
      transition: background 0.4s, box-shadow 0.4s;
      z-index: 1;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: var(--cursor-y, 50%);
      left: var(--cursor-x, 50%);
      width: 200px;
      height: 200px;
      background: radial-gradient(circle, rgba(0,255,255,0.4) 0%, transparent 80%);
      transform: translate(-50%, -50%);
      pointer-events: none;
      transition: top 0.1s, left 0.1s;
    }

    .btn:hover {
      background: #111;
      box-shadow: 0 0 25px #00ffff88;
    }

    .cursor {
      width: 20px;
      height: 20px;
      background: #00ffff;
      border-radius: 50%;
      position: fixed;
      transform: translate(-50%, -50%);
      pointer-events: none;
      z-index: 999;
      box-shadow: 0 0 10px #00ffffaa, 0 0 20px #00ffff55;
    }
  </style>
</head>
<body>
  <div class="cursor"></div>
  <button class="btn">Hover Me</button>

  <script>
    const cursor = document.querySelector(".cursor");
    const btn = document.querySelector(".btn");

    document.addEventListener("mousemove", e => {
      cursor.style.left = `${e.clientX}px`;
      cursor.style.top = `${e.clientY}px`;

      const rect = btn.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      btn.style.setProperty('--cursor-x', `${x}px`);
      btn.style.setProperty('--cursor-y', `${y}px`);
    });
  </script>
</body>
</html>
