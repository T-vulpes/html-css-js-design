<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #2c3e50; /* Koyu arka plan */
            min-height: 100vh;
            display: grid;
            place-items: center; /* Sayfanın tam ortasına yerleştir */
        }

        .comparison-container {
            position: relative;
            width: 90%;
            max-width: 800px;
            aspect-ratio: 16 / 9; 
            border-radius: 10px;
            overflow: hidden; 
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            cursor: ew-resize; 
        }

        .comparison-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
        }

        .image-before {
            z-index: 1;
            background-image: url('before.png');
        }
        

        .image-after {
            z-index: 2;
            background-image: url('after.png');

            clip-path: polygon(0 0, 50% 0, 50% 100%, 0 100%);
        }

        .slider-handle {
            position: absolute;
            top: 0;
            left: 50%; 
            width: 4px;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            z-index: 3;
            transform: translateX(-50%); 
            pointer-events: none; 
        }

        .slider-handle::before,
        .slider-handle::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 40px;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            transform: translateY(-50%);
            display: grid;
            place-items: center;
            color: #333;
            font-weight: bold;
        }

        .slider-handle::before {
            content: '<';
            left: -20px; 
            padding-right: 3px;
        }
        
        .slider-handle::after {
            content: '>';
            right: -20px;
            padding-left: 3px;
        }

    </style>
</head>
<body>

    <div class="comparison-container" id="comparisonContainer">
        
        <div class="comparison-image image-before"></div>
        
        <div class="comparison-image image-after" id="imageAfter"></div>
        
        <div class="slider-handle" id="sliderHandle"></div>

    </div>

    <script>
        const container = document.getElementById('comparisonContainer');
        const imageAfter = document.getElementById('imageAfter');
        const sliderHandle = document.getElementById('sliderHandle');

        let isDragging = false;

        function getCursorX(e) {
            if (e.touches) {
                return e.touches[0].clientX;
            }
            return e.clientX;
        }

        function moveSlider(x) {
            const containerRect = container.getBoundingClientRect();
            let newPosition = x - containerRect.left;

            if (newPosition < 0) {
                newPosition = 0;
            }
            if (newPosition > containerRect.width) {
                newPosition = containerRect.width;
            }

            let newPositionPercent = (newPosition / containerRect.width) * 100;

            sliderHandle.style.left = newPositionPercent + '%';
            imageAfter.style.clipPath = `polygon(0 0, ${newPositionPercent}% 0, ${newPositionPercent}% 100%, 0 100%)`;
        }

        container.addEventListener('mousedown', (e) => {
            isDragging = true;
            e.preventDefault(); 
        });
        container.addEventListener('touchstart', (e) => {
            isDragging = true;
        });

        window.addEventListener('mouseup', () => {
            isDragging = false;
        });
        window.addEventListener('touchend', () => {
            isDragging = false;
        });

        window.addEventListener('mousemove', (e) => {
            if (isDragging) {
                moveSlider(getCursorX(e));
            }
        });
        window.addEventListener('touchmove', (e) => {
            if (isDragging) {
                moveSlider(getCursorX(e));
            }
        });

    </script>

</body>

</html>
