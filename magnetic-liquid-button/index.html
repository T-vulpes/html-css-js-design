<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magnetic Liquid Button</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            min-height: 100vh; display: flex; justify-content: center; align-items: center;
            background-color: #0a0a0a; /* Koyu, premium arka plan */
            font-family: 'Poppins', sans-serif;
        }

        .mag-btn {
            position: relative;
            padding: 25px 60px;
            background: transparent;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 50px; /* Hap şeklinde */
            color: #fff;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            overflow: hidden; /* Sıvının dışarı taşmaması için KRİTİK */
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* Yumuşak dönüşler */
            z-index: 1;
        }

        /* Buton Metni */
        .mag-btn span {
            position: relative;
            z-index: 2; /* Sıvının üstünde kalsın */
            pointer-events: none; /* Mouse olaylarını engellemesin */
            transition: transform 0.3s ease; /* Metin de hafif hareket etsin */
        }

        .mag-btn::before {
            content: '';
            position: absolute;
            top: var(--y, 50%);
            left: var(--x, 50%);
            transform: translate(-50%, -50%) scale(0); 
            width: 0; height: 0;
            border-radius: 50%;
            background: radial-gradient(circle, #00f2fe 0%, #4facfe 100%);
            transition: transform 0.5s ease, width 0.5s ease, height 0.5s ease;
            z-index: 1;
        }

        .mag-btn:hover {
            border-color: transparent; 
            box-shadow: 0 10px 30px rgba(79, 172, 254, 0.4); /* Parlama ekle */
        }

        .mag-btn:hover::before {
            width: 300px; 
            height: 300px;
            transform: translate(-50%, -50%) scale(1);
        }
    </style>
</head>
<body>

    <button class="mag-btn">
        <span>HOVER ME</span>
    </button>

    <script>
        const btn = document.querySelector('.mag-btn');
        const btnText = btn.querySelector('span');

        btn.addEventListener('mousemove', (e) => {
            const rect = btn.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            btn.style.setProperty('--x', x + 'px');
            btn.style.setProperty('--y', y + 'px');

            const moveX = (x - rect.width / 2) / 5;
            const moveY = (y - rect.height / 2) / 5;

            btn.style.transform = `translate(${moveX}px, ${moveY}px)`;
            btnText.style.transform = `translate(${-moveX / 2}px, ${-moveY / 2}px)`;
        });

        btn.addEventListener('mouseleave', () => {
            btn.style.transform = '';
            btnText.style.transform = '';
        });
    </script>

</body>
</html>
