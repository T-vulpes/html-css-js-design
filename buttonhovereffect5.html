<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ButtonHover 5</title>
  <style>
    body {
      background: #777;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 40px;
      font-family: 'Segoe UI', sans-serif;
    }

    .holo-button {
      position: relative;
      padding: 18px 60px;
      color: #00f6ff;
      background: #101010;
      font-size: 20px;
      font-weight: bold;
      border: 2px solid #00f6ff;
      clip-path: polygon(15% 0%, 85% 0%, 100% 50%, 85% 100%, 15% 100%, 0% 50%);
      text-transform: uppercase;
      letter-spacing: 2px;
      cursor: pointer;
      overflow: hidden;
      transition: 0.3s ease-in-out;
      z-index: 1;
    }

    .holo-button::before {
      content: "";
      position: absolute;
      top: -100%;
      left: -100%;
      width: 300%;
      height: 300%;
      background: linear-gradient(120deg, transparent, #00f6ff33, transparent);
      transform: rotate(25deg);
      animation: scan 3s linear infinite;
      z-index: 0;
    }

    .holo-button span {
      position: relative;
      z-index: 1;
    }

    .holo-button:hover {
      background: #10161d;
      box-shadow: 0 0 25px #00f6ff55, inset 0 0 12px #00f6ff22;
      transform: scale(1.03);
    }

    @keyframes scan {
      0% {
        transform: translateY(-100%) rotate(25deg);
      }
      100% {
        transform: translateY(100%) rotate(25deg);
      }
    }

    /* Ä°kinci buton: Override */
    .override-button {
      position: relative;
      padding: 20px 65px;
      font-size: 19px;
      font-weight: bold;
      background: linear-gradient(135deg, #0d0d0d, #1a1a1a);
      color: #ff2e63;
      border: 2px solid #ff2e63;
      border-radius: 8px;
      text-transform: uppercase;
      letter-spacing: 2px;
      cursor: pointer;
      overflow: hidden;
      transition: 0.3s ease-in-out;
    }

    .override-button::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, #ff2e6399, transparent);
      transition: all 0.4s ease;
      z-index: 0;
    }

    .override-button span {
      position: relative;
      z-index: 1;
    }

    .override-button:hover::before {
      left: 100%;
    }

    .override-button:hover {
      box-shadow: 0 0 20px #ff2e63aa;
      transform: scale(1.04);
    }
  </style>
</head>
<body>

  <button class="holo-button"><span>Strike</span></button>
  <button class="override-button"><span>Override</span></button>

</body>
</html>
