<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggles</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="content-wrapper">      
        <label class="giant-toggle-label" for="theme-toggle">
            <input type="checkbox" class="toggle-input" id="theme-toggle">
            <div class="toggle-switch">
                <div class="slider">
                    <svg class="icon icon-off" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2.25a.75.75 0 01.75.75v2.25a.75.75 0 01-1.5 0V3a.75.75 0 01.75-.75zM7.5 12a4.5 4.5 0 119 0 4.5 4.5 0 01-9 0zM18.894 6.106a.75.75 0 011.06-1.06l1.591 1.59a.75.75 0 11-1.06 1.06l-1.591-1.59zM21.75 12a.75.75 0 01-.75.75h-2.25a.75.75 0 010-1.5H21a.75.75 0 01.75.75zM17.894 17.894a.75.75 0 011.06 1.06l-1.59 1.591a.75.75 0 11-1.06-1.06l1.59-1.591zM12 18.75a.75.75 0 01.75.75v2.25a.75.75 0 01-1.5 0v-2.25a.75.75 0 01.75-.75zM5.106 17.894A.75.75 0 016.166 16.834l1.591-1.59a.75.75 0 01-1.06 1.06l-1.591 1.59zM3 12a.75.75 0 01-.75.75H.75a.75.75 0 010-1.5h2.25A.75.75 0 013 12zM5.106 6.106a.75.75 0 011.06 1.06l-1.59 1.591a.75.75 0 01-1.06-1.06l1.59-1.591z" /></svg>
                    <svg class="icon icon-on" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path fill-rule="evenodd" d="M9.528 1.718a.75.75 0 01.162.819A8.97 8.97 0 009 6a9 9 0 009 9 8.97 8.97 0 004.463-.69a.75.75 0 01.981.98 10.503 10.503 0 01-4.694 3.031 10.5 10.5 0 01-10.428-9.873A10.503 10.503 0 019.528 1.718z" clip-rule="evenodd" /></svg>
                </div>
            </div>
            <span class="toggle-text">Dark Mode</span>
        </label>
        
        <label class="icon-toggle-label" for="icon-toggle">
            <input type="checkbox" class="toggle-input" id="icon-toggle">
            <div class="toggle-switch">
                <div class="slider">
                    <svg class="icon icon-off" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M3.53 2.47a.75.75 0 00-1.06 1.06l18 18a.75.75 0 001.06-1.06l-18-18zM22.676 12.553a11.249 11.249 0 01-2.631 4.31l-3.099-3.099a5.25 5.25 0 00-6.71-6.71L8.25 5.143a7.5 7.5 0 0112.182 6.845l2.242.56zm-2.082 5.585A12.723 12.723 0 0112 21.75c-4.142 0-7.74-1.933-9.967-5.025A12.723 12.723 0 0112 2.25c.93 0 1.813.117 2.645.33l-4.123 4.123a.75.75 0 00.99 1.118l3.98-3.98a.75.75 0 00-1.118-.99L2.25 13.5c-.832 1.34-1.16 2.824-.963 4.314 1.14 1.036 2.498 1.83 4.025 2.385l3.11-3.11a.75.75 0 00-1.06-1.06L7.143 17.7a7.5 7.5 0 01-1.14-5.52l-.242-.06a11.25 11.25 0 012.213-3.617L20.594 18.138z" /></svg>
                    <svg class="icon icon-on" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 15a3 3 0 100-6 3 3 0 000 6z" /><path fill-rule="evenodd" d="M1.323 11.447C2.811 6.976 7.028 3.75 12.001 3.75c4.97 0 9.185 3.223 10.675 7.69.12.362.12.752 0 1.113-1.487 4.471-5.705 7.697-10.677 7.697-4.97 0-9.186-3.223-10.675-7.69a.75.75 0 010-1.113zM17.25 12a5.25 5.25 0 11-10.5 0 5.25 5.25 0 0110.5 0z" clip-rule="evenodd" /></svg>
                </div>
            </div>
            <span class="toggle-text">High-Contrast Mode</span>
        </label>
        
        <label class="success-toggle-label" for="success-toggle">
            <input type="checkbox" class="toggle-input" id="success-toggle">
            <div class="toggle-switch">
                <div class="slider">
                    <svg class="icon icon-off" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path fill-rule="evenodd" d="M5.47 5.47a.75.75 0 011.06 0L12 10.94l5.47-5.47a.75.75 0 111.06 1.06L13.06 12l5.47 5.47a.75.75 0 11-1.06 1.06L12 13.06l-5.47 5.47a.75.75 0 01-1.06-1.06L10.94 12 5.47 6.53a.75.75 0 010-1.06z" clip-rule="evenodd" /></svg>
                    <svg class="icon icon-on" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path fill-rule="evenodd" d="M19.916 4.626a.75.75 0 01.208 1.04l-9 13.5a.75.75 0 01-1.154.114l-6-6a.75.75 0 011.06-1.06l5.353 5.353 8.493-12.739a.75.75 0 011.04-.208z" clip-rule="evenodd" /></svg>
                </div>
            </div>
            <span class="toggle-text">Success Mode</span>
        </label>
        
        <label class="warning-toggle-label" for="warning-toggle">
            <input type="checkbox" class="toggle-input" id="warning-toggle">
            <div class="toggle-switch">
                <div class="slider">
                    <svg class="icon icon-off" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path fill-rule="evenodd" d="M12 1.5a5.25 5.25 0 00-5.25 5.25v3a3 3 0 00-3 3v6.75a3 3 0 003 3h10.5a3 3 0 003-3v-6.75a3 3 0 00-3-3v-3c0-2.9-2.35-5.25-5.25-5.25zm3.75 8.25v-3a3.75 3.75 0 10-7.5 0v3h7.5z" clip-rule="evenodd" /></svg>
                    <svg class="icon icon-on" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path fill-rule="evenodd" d="M9.401 3.003c1.155-2 4.043-2 5.197 0l7.355 12.748c1.154 2-.29 4.5-2.599 4.5H4.645c-2.309 0-3.752-2.5-2.598-4.5L9.4 3.003zM12 8.25a.75.75 0 01.75.75v3.75a.75.75 0 01-1.5 0V9a.75.75 0 01.75-.75zm0 8.25a.75.75 0 100-1.5.75.75 0 000 1.5z" clip-rule="evenodd" /></svg>
                </div>
            </div>
            <span class="toggle-text">Warning Mode</span>
        </label>
    </div>
    <script src="script.js"></script>
</body>
</html>
