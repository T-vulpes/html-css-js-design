<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overlay Shiny Menu</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa;
            color: #343a40;
            overflow-x: hidden;
        }
        .menu-toggle {
            position: fixed;
            top: 20px;
            left: 20px; 
            width: 45px;
            height: 45px;
            background-color: #343a40;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 1000; /* İçeriğin üstünde */
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            padding: 8px 0;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .menu-toggle:hover {
            background-color: #495057;
        }

        .menu-toggle .bar {
            width: 25px;
            height: 3px;
            background-color: #fff;
            border-radius: 2px;
        }

        /* DEĞİŞİKLİK: Hamburger için X animasyonu kaldırıldı, çünkü
           artık ayrı bir kapatma butonu var. */
        
        /* Menü açıkken hamburgeri gizleyelim (isteğe bağlı) */
        body.menu-open .menu-toggle {
            opacity: 0;
            pointer-events: none;
        }


        /* ==================================== */
        /* 2. YANA KAYAR (OFF-CANVAS) MENÜ    */
        /* ==================================== */
        .off-canvas-menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 280px; /* Menü genişliği */
            height: 100vh;
            background: linear-gradient(180deg, #2c3e50, #4ca1af);
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.2);
            transform: translateX(-100%); /* Başlangıçta gizli */
            transition: transform 0.3s ease-in-out;
            z-index: 1002; /* Backdrop'ın üstünde */
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        /* Menüyü görünür yap */
        body.menu-open .off-canvas-menu {
            transform: translateX(0);
        }

        /* YENİ: Kapatma (X) Butonu (Menü İçinde) */
        .menu-close-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 45px;
            height: 45px;
            background: #343a40; /* Görseldeki gibi koyu arka plan */
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.6rem; /* 'X' boyutunu ayarlar */
            font-weight: bold;
            line-height: 1; /* 'X'i dikeyde ortalar */
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .menu-close-btn:hover {
            background: #495057;
        }

        /* Menü linklerini kapatma butonunun altına itin */
        .off-canvas-menu ul {
            list-style: none;
            text-align: center;
            width: 100%;
            padding-top: 60px; /* Buton + boşluk için */
        }

        .off-canvas-menu li {
            margin: 25px 0;
            position: relative;
        }

        .off-canvas-menu a {
            color: #ecf0f1;
            text-decoration: none;
            font-size: 1.6rem;
            font-weight: 500;
            padding: 10px 20px;
            display: inline-block;
            transition: color 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .off-canvas-menu a:hover {
            color: #ffffff;
        }

        /* Işıltı Efekti (Aynı kaldı) */
        .off-canvas-menu a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1);
            transform: skewX(-30deg);
            transition: all 0.5s ease;
            z-index: -1;
        }

        .off-canvas-menu a:hover::before {
            left: 100%;
        }

        /* ==================================== */
        /* 3. İÇERİK BLUR KATMANI             */
        /* ==================================== */
        .backdrop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
            z-index: 1001; /* Menünün altında, içeriğin üstünde */
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }

        body.menu-open .backdrop {
            opacity: 1;
            visibility: visible;
        }

    </style>
</head>
<body>

    <button class="menu-toggle" id="menuOpenToggle" aria-label="Open Menu">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
    </button>

    <nav class="off-canvas-menu" id="offCanvasMenu">
        
        <button class="menu-close-btn" id="menuCloseToggle" aria-label="Close Menu">
            &times;
        </button>

        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Blog</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <div class="backdrop" id="backdrop"></div>
    
    <div style="height: 150vh;">
    </div>

    <script>
        // DEĞİŞİKLİK: Ayrı açma/kapama butonları için JS güncellendi
        const menuOpenToggle = document.getElementById('menuOpenToggle');
        const menuCloseToggle = document.getElementById('menuCloseToggle');
        const offCanvasMenu = document.getElementById('offCanvasMenu');
        const backdrop = document.getElementById('backdrop');
        const body = document.body;

        // Menüyü açan fonksiyon
        function openMenu() {
            body.classList.add('menu-open');
        }

        // Menüyü kapatan fonksiyon
        function closeMenu() {
            body.classList.remove('menu-open');
        }

        // Butonlara görev atama
        menuOpenToggle.addEventListener('click', openMenu);
        menuCloseToggle.addEventListener('click', closeMenu);
        backdrop.addEventListener('click', closeMenu);

        // Menü linklerine tıklayınca menüyü kapat
        offCanvasMenu.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', closeMenu);
        });

    </script>

</body>

</html>
